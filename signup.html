<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <div class="container">
        <h3>welcome to turn</h3>

        <img style="height: 60px;margin-top: 20px;" src="logo.png" alt="">

        <h2>Signup</h2>
        <input type="text" id="signup-name" placeholder="Enter your name">
        <input type="email" id="signup-email" placeholder="Enter your email">
        <input type="password" id="signup-password" placeholder="Enter your password">
        <input type="text" id="signup-phone" placeholder="Enter your phone number">
        <button id="signup-btn">Signup</button>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="js/signup.js"></script>
</body>
</html>
