<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar with Users List -->
        <div class="sidebar">
            <div class="add-friend">
                <input type="text" id="friend-number" placeholder="Enter Phone Number">
                <button id="add-friend-btn">Add Friend</button>
            </div>
            <h2>Friends</h2>
            <ul id="users-list"></ul> 

            <!-- User Profile -->
            <div class="user-profile">
                <h3 id="current-user-name">Loading...</h3>
                <button id="logout-btn">Logout</button>
            </div>
        
        </div>

        <!-- Chat Box -->
        <div class="chat-box">
            <div class="chat-header">
                <div class="chat-title">
                    <h2 id="chat-user-name">Select a friend to chat</h2>
                    <!-- ✅ 3-dot menu inside chat title -->
                    
                    <div class="menu-dropdown">
                        
                        <button id="edit-name">Edit Name</button>
                        <button id="delete-chat">Delete Chat</button>
                        <button id="block-user">Block User</button>
                    </div>
                </div>
                <button class="menu-btn">⋮</button>
            </div>

            <div id="messages" class="messages-container"></div>
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <!-- <input type="file" id="file-input" accept="image/*, video/*"> -->
                <button id="send-btn">Send</button>
            </div>
            
            
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/chat.js"></script>
</body>
</html>
