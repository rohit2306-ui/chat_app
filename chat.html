<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <body>
        <button class="toggle-sidebar" id="menu-btn">â˜°</button>
        <div class="chat-container">
            <!-- Sidebar Toggle Button -->
           
    
            <!-- Sidebar with Users List -->
            <div class="sidebar" id="sidebar">
                <div class="add-friend">
                    <input type="text" id="friend-number" placeholder="Enter Phone Number">
                    <button id="add-friend-btn">Add Friend</button>
                </div>
                <h2>Friends</h2>
                <ul id="users-list"></ul> 
    
                <!-- User Profile -->
                <div class="user-profile">
                    <h3 id="current-user-name">Loading...</h3>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
    
            <!-- Chat Box -->
            <div class="chat-box">
                <div class="chat-header">
                    <div class="chat-title">
                        <h2 id="chat-user-name">Select a friend to chat</h2>
                    </div>
                </div>
    
                <div id="messages" class="messages-container"></div>
                <div class="message-input">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </body>
    

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/chat.js"></script>
</body>
</html>
