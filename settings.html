<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="settings-container">
        <h2>Account Settings</h2>

        <!-- Profile Picture Upload -->
        <div class="profile-section">
            <img id="profile-pic" src="default-avatar.png" alt="Profile Picture">
            <input type="file" id="profile-pic-input" accept="image/*">
            <button id="upload-pic-btn">Upload Picture</button>
        </div>

        <!-- Change Name -->
        <label for="username">Change Name:</label>
        <input type="text" id="username" placeholder="Enter new name">
        <button id="update-name-btn">Update Name</button>
        
        <br><br>
        <button id="logout-btn">Logout</button>
        <br>
        <button id="back-btn">Back to Chat</button>
    </div>

    <script type="module" src="js/settings.js"></script>
</body>
</html>
